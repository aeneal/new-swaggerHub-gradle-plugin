apply plugin: com.aeneal.swaggerhub.SwaggerHubPlugin


swaggerHubSpecifications {
    jsfrench {
        token = "<<yourToken>>"
        downloadSpecifications {

            'PetStoreAPI' {
                version = '1.0.0'
                type = 'api'
                outputDirectory = 'model/'

            }

        }
    }
}

